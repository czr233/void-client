name: Build Void Client

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npx electron-builder --win portable

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: Void-Client-Windows
          path: dist/*.exe
